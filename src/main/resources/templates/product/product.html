<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- Body-->
<!-- Header -->
<div th:insert="include_common :: header"></div>

<body>
	<!-- Off-Canvas Wrapper-->
	<div class="offcanvas-wrapper">
		<!-- Page Content-->




		여기를 채워주시면 됩니다
		<!-- Page Content-->
		<div class="container padding-bottom-3x mb-1">
			<div class="row justify-content-center">
				<div class="col-lg-10">
					<!-- Shop Toolbar-->
					<div class="shop-toolbar padding-bottom-1x mb-2">
						
						<div class="view_opt">
							<div><!--카테고리,옵션 선택자-->
								<div class="price_opt">
									<!-- prod_price_selector -->
									<span class="prod_price_selector">
										<input type="text" class="price_input min_price_input" title="검색될 최소 가격 입력"
											name="priceRangeMinPrice" id="priceRangeMinPrice" data-origin-min-price="0"
											value="">
										<label for="priceRangeMinPrice" class="price_label min_price_label">원</label>
									</span> ~
									<span class="prod_price_selector">
										<input type="text" class="price_input max_price_input" title="검색될 최대 가격 입력"
											name="priceRangeMaxPrice" id="priceRangeMaxPrice" data-origin-max-price="0"
											value="">
										<label for="priceRangeMaxPrice" class="price_label max_price_label">원</label>
									</span>
									<span class="prod_name_keyword">
										<label for="searchByNameKeyword" class="product_name_keyword_label">검색어</label>
										<input type="text" class="searchByNameKeyword" title="검색어"
											name="searchNameKeyword" id="nameKeyword" data-origin-name-keyword="0"
											value="">
									</span>
									<button type="button" class="btn_search">검색</button>
								</div>
							</div>
						</div>
						<!--정렬기준 선택자-->
						<div class="column">
							<div class="shop-sorting">
								<label for="sorting">Sort by:</label>
								<select class="form-control" id="sorting">
									<option th:attr="orderType=#{판매량}">판매량</option>
									<option th:attr="orderType=#{조회순}">조회순</option>
									<option th:attr="orderType=#{최저가순}">최저가순</option>
									<option th:attr="orderType=#{평점순}">평점순</option>
									<option th:attr="orderType=#{최신순}">최신순</option>
								</select>
							</div>
						</div>
					</div>
						<!-- Product 반복-->
						<div class="product-card product-list"><a class="product-thumb" href="product-detail.html">
								<img src="img/shop/products/01.jpg"	alt="Product">
							</a>
							<div class="product-info">
								<h3 class="product-title" th:text="${productname}"><a href="product-detail.html">상품명</a></h3>
								<h4 class="product-price" th:text="${optionset.totalprice}">$34.99</h4>
								<div th:each="option:${optionset.options}">Options:
									<div class="d-inline text-success" th:text="${options.name}:${options.value}">option Name&Value</div>
									<div class="d-inline text-success" th:text="${optionset.updateTime}">등록일</div>
									<div class="d-inline text-success" th:text="${optionset.review.size}">리뷰수</div>
									<i class="icon-heart">::before</i>
									</div>
								<div class="product-buttons">
									<button class="btn btn-outline-secondary btn-sm btn-wishlist" data-toggle="tooltip"
										title="Whishlist"><i class="icon-heart"></i></button>
									<button class="btn btn-outline-primary btn-sm" data-toast data-toast-type="success"
										data-toast-position="topRight" data-toast-icon="icon-circle-check"
										data-toast-title="Product" data-toast-message="successfuly added to cart!">Add
										to Cart</button>
								</div>
							</div>
						</div>

						<div class="pt-2">
							<!-- Pagination-->
							<nav class="pagination">
								<div class="column">
									<ul class="pages">
										<li class="active"><a href="#">1</a></li>
										<li><a href="#">2</a></li>
										<li><a href="#">3</a></li>
										<li><a href="#">4</a></li>
										<li>...</li>
										<li><a href="#">12</a></li>
									</ul>
								</div>
								<div class="column text-right hidden-xs-down"><a
										class="btn btn-outline-secondary btn-sm" href="#">Next&nbsp;<i
											class="icon-arrow-right"></i></a></div>
							</nav>
						</div>
					</div>
				</div>
			</div>




			<!--컨텐츠 끝-->







			<div th:insert="include_common :: footer"></div>
		</div>
	</div>


		<!-- Back To Top Button-->
		<a class="scroll-to-top-btn" href="#"><i class="icon-arrow-up"></i></a>
		<!-- Backdrop-->
		<div class="site-backdrop"></div>
		<!-- JavaScript (jQuery) libraries, plugins and custom scripts-->
		<script src="/bootstrap/js/vendor.min.js"></script>
		<script src="/bootstrap/js/scripts.min.js"></script>
</body>

</html>
