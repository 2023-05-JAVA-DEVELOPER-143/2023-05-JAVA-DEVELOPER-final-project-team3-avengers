<!DOCTYPE html>
<html>
<head>
    <title>Category Selection</title>
    <link id="mainStyles" rel="stylesheet" media="screen" href="gptcss.css">
		<!-- Modernizr-->
	<script src="gptjs.js"></script>
</head>
<body>
    <div class="container">
        <div class="category-section">
            <h3>Categories</h3>
            <ul id="category-list">
                <li class="category-item" data-category-id="1">Category 1</li>
                <li class="category-item" data-category-id="2">Category 2</li>
                <li class="category-item" data-category-id="3">Category 3</li>
                <!-- Add more categories as needed -->
            </ul>
        </div>
        <div class="subcategory-section">
            <h3>Subcategories</h3>
            <ul id="subcategory-list">
                <!-- Subcategory items will be populated dynamically based on the selected category -->
            </ul>
        </div>
        <div class="option-content-section">
            <h3>Options</h3>
            <table id="option-table">
                <tbody id="option-list">
                    <!-- Option items will be populated dynamically based on the selected subcategory -->
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
