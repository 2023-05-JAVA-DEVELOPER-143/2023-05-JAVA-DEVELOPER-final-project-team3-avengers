<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <!-- Body-->
	  <!-- Header -->
    <div th:insert="include_common :: header"></div>
    <script type="text/javascript">
	function create() {
		if (document.f.userId.value == "") {
			alert("사용자 아이디를 입력하십시요.");
			f.userId.focus();
			return false;
		}
		if (document.f.password.value == "") {
			alert("비밀번호를 입력하십시요.");
			f.password.focus();
			return false;
		}
		if (document.f.password2.value == "") {
			alert("비밀번호확인을 입력하십시요.");
			f.password2.focus();
			return false;
		}
		if (document.f.name.value == "") {
			alert("이름을 입력하십시요.");
			f.name.focus();
			return false;
		}
		if (document.f.email.value == "") {
			alert("이메일 주소를 입력하십시요.");
			f.email.focus();
			return false;
		}
		if (document.f.password.value != document.f.password2.value) {
			alert("비밀번호와 비밀번호확인은 일치하여야합니다.");
			f.password.focus();
			f.password.select();
			return false;
		}
		document.f.action = "member/member_join_action";
		document.f.method='POST';
		document.f.submit();
	}

	
</script>
  <body>
    <!-- Off-Canvas Wrapper-->
    <div class="offcanvas-wrapper">
      <!-- Page Content-->
      <!-- Main Slider-->
      <section class="hero-slider" style="background-image: url(img/hero-slider/main-bg.jpg);">
       <!-- Page Title-->
      <div class="page-title">
        <div class="container">
          <div class="column">
          </div>
        </div>
      </div>
      <!-- Page Content-->
      <div class="container padding-bottom-3x mb-2" style="display: flex; flex-direction: column; justify-content: center; align-items: center;">
          <div class="col-md-6">
            <div class="padding-top-3x hidden-md-up"></div>
            <h3 class="margin-bottom-1x">회원가입</h3>
            <form class="row" name="f" method="post" >
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="reg-username">아이디</label>
                  <input class="form-control" type="text" placeholder="@ 와 - 는 사용할수 없습니다" id="reg-username" required>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="reg-name">이름</label>
                  <input class="form-control" type="text" id="reg-name" required>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="reg-nickname">닉네임</label>
                  <input class="form-control" type="text" id="reg-nickname" required>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="reg-email">E-mail 주소</label>
                  <input class="form-control" type="email" placeholder="ex) email@google.com" id="reg-email" required>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="reg-phone">휴대폰 번호</label>
                  <input class="form-control" type="text" placeholder="ex) 010-1111-1111" id="reg-phone" required>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="reg-birthday">생년월일</label>
                  <input class="form-control" type="text" placeholder="ex) 19980617" id="reg-birthday" required>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="reg-pass">비밀번호</label>
                  <input class="form-control" type="password" id="reg-pass" required>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="reg-pass-confirm">비밀번호 확인</label>
                  <input class="form-control" type="password" id="reg-pass-confirm" required>
                </div>
              </div>
              <div class="col-sm-12">
                <div class="form-group">
                  <label for="reg-address">주소</label>
                  <input class="form-control" type="text" id="reg-address" required>
                </div>
              </div>
              <div class="col-sm-12">
                <div class="form-group">
                  <label for=reg-detailaddress>상세 주소</label>
                  <input class="form-control" type="text" id="reg-detailaddress" required>
                </div>
              </div>
              <div class="col-12 text-center text-sm-right">
                <button class="btn btn-primary margin-bottom-none" type="button" onclick="create()" >회원가입</button>
              </div>
            </form>
          </div>
      </div>
      </section>
      <div th:insert="include_common :: footer"></div>
    </div>
    
    
    <!-- Back To Top Button-->
    <a class="scroll-to-top-btn" href="#"><i class="icon-arrow-up"></i></a>
    <!-- Backdrop-->
    <div class="site-backdrop"></div>
    <!-- JavaScript (jQuery) libraries, plugins and custom scripts-->
    <script src="/bootstrap/js/vendor.min.js"></script>
    <script src="/bootstrap/js/scripts.min.js"></script>
  </body>
</html>
