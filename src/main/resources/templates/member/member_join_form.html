<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
 layout:decorate="layout/layout(title='회원가입')">
  <!-- Body-->
	  <!-- Header -->
    <head></head>
  
  <th:block layout:fragment="content">
  <body>
	  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">모달 제목</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- 모달 내용 -->
                <p>모달 내용이 여기에 들어갑니다.</p>
            </div>
        </div>
    </div>
</div>
      <!-- Page Content-->
      <div class="container padding-bottom-3x mb-2" style="display: flex; flex-direction: column; justify-content: center; align-items: center;">
          <div class="col-md-6">
            <div class="padding-top-3x hidden-md-up"></div>
            <h3 class="margin-bottom-1x">회원가입</h3>
            <form class="row" name="f" method="post" >
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="reg-username">아이디</label>
                  <input class="form-control"  name="userName" type="text" placeholder="@ 와 - 는 사용할수 없습니다" id="reg-username" required>
                  <button class="btn btn-primary" type="button" onclick="checkDuplicate()">아이디 중복 확인</button>
                  <div></div>
                  <span id="username-error" style="color: red;"></span>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="reg-name">이름</label>
                  <input class="form-control"  name="name" type="text" id="reg-name" required>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="reg-nickname">닉네임</label>
                  <input class="form-control"  name="nickname" type="text" id="reg-nickname" required>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="reg-email">E-mail 주소</label>
                  <input class="form-control"  name="email" type="email" placeholder="ex) email@google.com" id="reg-email" required>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="reg-phone">휴대폰 번호</label>
                  <input class="form-control"  name="phoneNo" type="text" placeholder="ex) 010-1111-1111" id="reg-phone" required>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="reg-birthday">생년월일</label>
                  <input class="form-control"  name="birthday" type="date" id="reg-birthday" required>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="reg-pass">비밀번호</label>
                  <input class="form-control" name="password"  type="password" id="reg-pass" required>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="reg-pass-confirm">비밀번호 확인</label>
                  <input class="form-control" name="password2"  type="password" id="reg-pass-confirm" required>
                </div>
              </div>
              <div class="col-sm-12">
                <div class="form-group">
                  <label for="reg-address">주소</label>
                  <input class="form-control" name="address"  type="text" id="reg-address" required>
                </div>
              </div>
              <div class="col-12 text-center text-sm-right">
                <button class="btn btn-primary margin-bottom-none" type="button" onclick="create()" >회원가입</button>
              </div>
            </form>
          </div>
      </div>
    </th:block>
    
    <th:block layout:fragment="script" >
     <script type="text/javascript">
	function create() {
		if (document.f.userName.value == "") {
			openModal("사용자 아이디를 입력하십시요.");
			f.userId.focus();
			return false;
		}
		if (document.f.password.value == "") {
			alert("비밀번호를 입력하십시요.");
			f.password.focus();
			return false;
		}
		if (validatePassword(document.f.password.value)) {
		    // 비밀번호가 유효합니다.
		    // 이곳에서 서버로 전송하거나 다른 작업을 수행할 수 있습니다.
		} else {
		    // 비밀번호가 유효하지 않음
		    alert("비밀번호는 8~20자이어야 하며, 최소한 하나의 문자, 하나의 숫자, 그리고 하나의 특수 문자를 포함해야 합니다.");
		}
		if (document.f.password2.value == "") {
			alert("비밀번호확인을 입력하십시요.");
			f.password2.focus();
			return false;
		}
		if (document.f.name.value == "") {
			alert("이름을 입력하십시요.");
			f.name.focus();
			return false;
		}
		if (document.f.email.value == "") {
			alert("이메일 주소를 입력하십시요.");
			f.email.focus();
			return false;
		}
		if (document.f.birthday.value == "") {
			alert("생년월일을 선택하십시요.");
			return false;
		}
		if (document.f.address.value == "") {
			alert("주소를 입력하십시요.");
			return false;
		}
		if (document.f.password.value != document.f.password2.value) {
			alert("비밀번호와 비밀번호확인은 일치하여야합니다.");
			f.password.focus();
			f.password.select();
			return false;
		}
		document.f.action = "/member_join_action";
		document.f.method='POST';
		document.f.submit();
	}
	function checkDuplicate() {
    const userName = document.f.userName.value;

    if (!userName) {
        alert("아이디를 입력하세요.");
        return;
    }
	// Check for @ or - in the username
    if (userName.includes('@') || userName.includes('-')) {
        document.getElementById('username-error').textContent = "@ 또는 - 는 사용할 수 없습니다.";
        return;
    }
    // 서버로 아이디 중복 확인 요청을 보냅니다.
    fetch(`/checkDuplicate?userName=${userName}`)
        .then(response => response.json())
        .then(data => {
            if (data.isDuplicate) {
                alert("아이디가 이미 사용 중입니다.");
            } else {
                alert("아이디를 사용할 수 있습니다.");
            }
        })
        .catch(error => {
            console.error("아이디 중복 확인에 실패했습니다:", error);
        });
}
function validatePassword(password) {
    // 비밀번호 길이가 8에서 20 사이여야 함
    if (password.length < 8 || password.length > 20) {
        return false;
    }

    // 최소한 하나의 문자, 하나의 숫자, 그리고 하나의 특수 문자가 포함되어야 함
    const hasLetter = /[a-zA-Z]/.test(password);
    const hasNumber = /\d/.test(password);
    const hasSpecialChar = /[!@#$%^&*()_+{}\[\]:;<>,.?~\\-]/.test(password);

    return hasLetter && hasNumber && hasSpecialChar;
}
function openModal(message) {
    const modal = document.getElementById("myModal");
    const modalBody = modal.querySelector(".modal-body");
    modalBody.textContent = message;
    $(modal).modal("show");
}

// 모달 대화 상자 닫기
function closeModal() {
    const modal = document.getElementById("myModal");
    $(modal).modal("hide");
}

	
</script>
</th:block>
  </body>
</html>
