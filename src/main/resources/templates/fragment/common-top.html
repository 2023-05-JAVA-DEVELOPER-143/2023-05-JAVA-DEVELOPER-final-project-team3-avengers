<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head></head>

<body>
	<div th:fragment="common-top" th:remove="tag">


		<!-- Off-Canvas Mobile Menu-->

		<!-- Topbar-->

		<!-- Navbar-->
		<!-- Remove "navbar-sticky" class to make navigation bar scrollable with the page.-->
		<header class="navbar navbar-sticky navbar-dark bg-dark">
			<!-- Search-->
			<form class="site-search" method="get" url="/product/site_search">
				<input type="text" name="site_search" placeholder="Type to search...">
				<div class="search-tools">
					<span class="clear-search">Clear</span><span class="close-search"><i class="icon-cross"></i></span>
				</div>
			</form>
			<div class="site-branding">
				<div class="inner">
					<!-- Site Logo-->
					<a class="site-logo" href="index"><img src="bootstrap/img/danaga_logo.png" alt="DANAGA.com"></a>
				</div>
			</div>
			<!-- Main Navigation-->
			<nav class="site-menu">
				<ul>
					<li class="has-megamenu active"><a href="index"><span>메인</span></a>
					</li>
					<li><a href="http://localhost/product"><span>제품</span></a></li>
					<li><a href="http://localhost/cart_list"><span>장바구니</span></a></li>
					<li><a href="/board1"><span>게시판</span></a>
						<ul class="sub-menu">
							<li><a href="/board1">자유게시판</a></li>
							<li><a href="/board2">1:1문의</a></li>
						</ul>
					</li>
					<li class="has-children"><a href="/board3"><span>공지사항/FAQ</span></a>
						<ul class="sub-menu">
							<li><a href="/board3">공지사항</a></li>
							<li><a href="/board4">FAQ</a></li>
						</ul>
					</li>
					<li th:if="${session.sUserId == null}"><a th:href="@{/find_order_guest}"><span>비회원 주문확인</span></a></li>
				</ul>
			</nav>

			<!-- Toolbar-->
			<div class="toolbar">
				<div class="inner">
					<div class="tools">
						<div class="account" th:if="${session.role != null}" onclick="window.location.href = '/admin';">
							<i class="icon-head"></i>
						</div>
						<div class="search">
							<i class="icon-search"></i>
						</div>
						<div class="account">
							<a th:if="${session.sUserId != null}" th:href="@{/member_info_form}"></a>
							<!-- Thymeleaf 조건문을 사용하여 sUserId가 null인 경우 로그인 페이지로 이동 -->
							<a th:if="${session.sUserId == null}" th:href="@{/member_login_form}"></a><i
								class="icon-head"></i>
							<ul th:if="${session.sUserId != null}" class="toolbar-dropdown">
								<li class="sub-menu-user">
									<div class="user-ava"></div>
									<div class="user-info">
										<h6 class="user-name"></h6>
									</div>
								</li>
								<li><a href="/member_info_form">내 정보</a></li>
								<li><a href="/recentview">최근 본 상품</a></li>
								<li><a href="/wishlist">관심 상품</a></li>
								<li><a href="/member_order_List">주문 목록</a></li>
								<li class="sub-menu-separator"></li>
								<li><a href="/member_logout_action"> <i class="icon-unlock"></i>로그아웃
									</a></li>
							</ul>
							<ul th:if="${session.sUserId == null}" class="toolbar-dropdown">
								<li class="sub-menu-user">
									<div class="user-ava"></div>
									<div class="user-info">
										<h6 class="user-name"></h6>
									</div>
								</li>
								<li><a href="/member_login_form">로그인</a></li>
								<li><a href="/member_join_form">회원가입</a></li>
							</ul>
						</div>
						<div class="cart">
							<a href="/cart_list"></a><i class="icon-bag"></i><span class="count"
								th:text="${session.countCarts}">3</span>
						</div>
					</div>
				</div>
			</div>
		</header>

	</div>
</body>

</html>
