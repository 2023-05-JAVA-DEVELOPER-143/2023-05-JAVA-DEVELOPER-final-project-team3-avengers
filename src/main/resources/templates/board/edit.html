<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2>상품 수정 폼</h2>
    </div>

    <form action="show.html" th:action="@{/board/{id}/edit(id=${board.id})}" th:object="${board}" method="post">
        <div>
			<input type="hidden" id="boardId" name="boardId" th:value="${board.id}">
			<input type="hidden" id="memberId" name="memberId" th:value="${board.memberId}">
			<input type="hidden" id="boardGroupId" name="boardGroupId" th:value="${board.boardGroupId}">
            <label for="title">제목</label>
            <input type="text" id="title" class="form-control" th:field="*{title}" >
        </div>
        <div>
            <label for="content">내용</label>
            <input type="text" id="content" class="form-control" th:field="*{content}" >
        </div>
        


        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">저장</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg" type="button" onclick="location.href='list.html'">취소</button>
            </div>
        </div>

    </form>

</div> <!-- /container -->
</body>
</html>
