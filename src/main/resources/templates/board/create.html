<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- Body-->
<div th:insert="include_common :: header"></div>


<!-- Header -->

<body>
	<div class="offcanvas-wrapper">
		<!-- Page Title-->
		<div class="page-title">
			<div class="container">
				<div class="column">
					<h1>게시판</h1>
				</div>
				<div class="column">
					<ul class="breadcrumbs">
						<li><a href="/board/list/1">자유게시판</a></li>
						<li class="separator">&nbsp;</li>
						<li><a href="/board/list/2">1:1문의</a></li>
						<li class="separator">&nbsp;</li>
						<li><a href="/board/list/3">공지사항</a></li>
						<li class="separator">&nbsp;</li>
						<li><a href="/board/list/4">자주하는질문</a></li>
						<li class="separator">&nbsp;</li>
						<li>게시판</li>
					</ul>
				</div>
			</div>
		</div>
		<hr class="my-4">
		<div class="container padding-bottom-2x">
			<div class="row">
				<div class="col-lg-9 col-md-8 order-md-2">
					<h6 class="text-muted text-normal text-uppercase margin-top-2x">게시판 글쓰기</h6>
					<hr class="margin-bottom-1x">
					<form action="show.html" th:action th:object="${board}" method="POST">
						<div class="form-group row">
							
								<label class="col-2 col-form-label" for="select-input">필수선택</label>
								<div class="col-10">
									<select class="form-control" id="select-input" th:field="*{boardGroupId}">
										<option value="">게시판을 선택하세요..</option>
										<option value="1">자유게시판</option>
										<option value="2">1:1문의</option>
										<option th:if="${board.isAdmin} eq 2" value="3">공지사항</option>
										<option th:if="${board.isAdmin} eq 2" value="4">자주묻는질문</option>
									</select>
								</div>
						</div>
						<div class="form-group row">
							<label class="col-2 col-form-label" for="text-input">제목</label>
							<div class="col-10">
								<input class="form-control" type="text" id="text-input" value="Artisanal kale"
									placeholder="제목을 입력하세요.">
							</div>
						</div>
						<textarea name="text" id="editor"></textarea>
						<hr class="my-4">

						<div class="row">
							<div class="col">
								<button class="w-100 btn btn-primary btn-lg" type="submit">등록</button>
							</div>
							<div class="col">
								<button class="w-100 btn btn-secondary btn-lg" onclick="location.href='board.html'"
									th:onclick="|location.href='@{/board/list/1}'|" type="button">돌아가기</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		
		<script>
			Editor
				.create(document.querySelector('#editor'))
				.catch(error => {
					console.error(error);
				});
		</script>
		<div th:insert="include_common :: footer"></div>



		<!-- Back To Top Button-->
		<a class="scroll-to-top-btn" href="#"><i class="icon-arrow-up"></i></a>
		<!-- Backdrop-->
		<div class="site-backdrop"></div>
		<!-- JavaScript (jQuery) libraries, plugins and custom scripts-->
		<script src="/bootstrap/js/vendor.min.js"></script>
		<script src="/bootstrap/js/scripts.min.js"></script>
		<script src="/bootstrap/js/card.min.js"></script>
		<script src="/bootstrap/js/modernizr.min.js"></script>
		<script src="/board/build/ckeditor.js"></script>

</body>

</html>
